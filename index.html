<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Recipes generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Recipe AI generator</h1>
      </header>
      <main>
        <form id="formElement">
          <input
            type="text"
            placeholder="Enter the ingredients"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" value="submit" class="submit-button" />
        </form>
        <div class="recipe" id="recipe">
          Thank you for using the AI Recipe Creator.
        </div>
      </main>
      <footer>
        This was coded by Chely Medina and is
        <a
          href="https://github.com/Chelysita/crossword-generator.git"
          target="blank_"
          >open-sourced</a
        >
        on GitHub and is hosted on
        <a href="https://stellar-semolina-0f8fff.netlify.app/" target="blank_"
          >Netlify</a
        >
      </footer>
      <script src="javascript/index.js"></script>
    </div>
  </body>
</html>
